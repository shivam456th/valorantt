<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.527),rgba(0, 0, 0, 0.5)) , url(./body_bg.jpg);
            background-size: cover;
        }

        /* button {
            background-color: red;
        } */

    </style>
</head>
<body>
    <div class="flex items-center justify-center h-screen shadow-2xl">
        <div class="w-[900px] h-[400px] bg-slate-900 grid grid-cols-2 rounded-lg">
            <div>
                <img src="./to_crop.jpg" alt="" class="w-[350px] h-[400px] rounded-l-lg">
            </div>
            <div>
                <div class="">
                    <h1 class="text-2xl text-white font-semibold mt-3 mb-3">Login</h1>
                    <p class="text-slate-400 text-sm font-semibold">Access to 300+hours of courses, tutorial and livestreams</p>
                </div>
            <div class="flex mt-3">
                <div class="flex justify-center items-center rounded-full w-7 h-7 bg-slate-600 absolute">
                    <i class="fa-solid fa-envelope relative " style="color: #B197FC;"></i>
                </div>
                <input class="rounded-full w-60 h-7 px-12 outline-none" placeholder="username" type="text" id="user">
            </div>
            <div class="flex gap-3 mt-3">
                <div class="flex justify-center items-center rounded-full w-7 h-7 bg-slate-600 absolute">
                    <i class="fa-solid fa-lock relative " style="color: #B197FC;"></i>
                </div>
                <input class="rounded-full w-60 h-7 px-12 outline-none" placeholder="password" type="password" id="password">
            </div>
            <button class="w-32 h-10 ring-1 font-semibold text-white rounded-full bg-slate-400 mt-6 focus:bg-slate-200 focus:text-black focus:right-1 focus:ring-slate-950 ">Register</button>
            <div class="mt-5">
                <p class="text-slate-400 text-xs font-semibold">Don't have an account?<a class="text-slate-700 font-semibold text-xs"  href="#">sign up</a></p>
                <p class="text-slate-400 text-xs font-semibold">Forgot password <a  class="text-slate-700 font-semibold text-xs" href="#">Reset password</a></p>
                <p class="text-slate-400 text-xs font-semibold">Don't have a password?<a  class="text-slate-700 font-semibold text-xs" href="#">set password</a></p>
            </div>
            </div>
        </div>
    </div>
        
    <script src="style.js"></script>
</body>
</html>
